<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be defined by each specific page -->
    <title>{% block title %}PiVPNix{% endblock %}</title>

    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block styles %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- ========= NAVBAR ========= -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard.dashboard') }}">
                <img src="{{ url_for('static', filename='img/pivpnix-logo-color.png') }}" alt="PiVPNix" style="max-height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('dashboard.dashboard') %}active{% endif %}" aria-current="page" href="{{ url_for('dashboard.dashboard') }}">
                            <i class="bi bi-house-door me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('clients.clients') %}active{% endif %}" href="{{ url_for('clients.clients') }}">
                           <i class="bi bi-grid-1x2 me-1"></i> Clients
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith(url_for('config_manager.manager')) %}active{% endif %}" href="{{ url_for('config_manager.manager') }}">
                           <i class="bi bi-sliders me-1"></i> Config Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith(url_for('service_manager.manager')) %}active{% endif %}" href="{{ url_for('service_manager.manager') }}">
                        <i class="bi bi-hdd-network me-1"></i> Service Status
                        </a>
                    </li>
                </ul>
                <form action="{{ url_for('auth.logout') }}" method="get">
                    <button type="submit" class="btn btn-outline-danger">
                        <i class="bi bi-door-closed"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- ========= MAIN PAGE CONTENT ========= -->
    <main class="container py-4 flex-grow-1">
        {% block content %}{% endblock %}
       
    </main>

    <footer class="footer py-3 bg-body-tertiary border-top">
        <div class="container text-center">
            <span class="text-muted">
                <strong>PiVPNix</strong> v1.0.0 | Created with 
                <img src="{{ url_for('static', filename='img/pop.svg') }}" alt="Pop Corn" style="max-height: 20px;">
                <!-- Why popcorn? What's the point of that? -->
                <!-- 14/10/16 (dd/mm/yy) -->
                <!-- This code, maybe well-written, maybe not, I decided to name it *Nix*, which is the Latin translation of *Yuki*, in honor of my dog who has passed away. I chose to add popcorn because I remember, when we were kids, my sister, my mom, and I used to spend evenings watching movies together, and we'd always have popcorn. The ones that fell on the floor were eagerly cleaned up by Yuki. She loved them so much. -->
                by signati5

                <br class="d-block d-sm-none"> <!-- Line break on small screens -->
                <a href="https://github.com/signati5/PiVPNix" target="_blank" class="text-muted ms-sm-2">
                    <i class="bi bi-github"></i> GitHub
                </a>
            </span>
        </div>
    </footer>
    
    <!-- Toast Container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Toasts will be inserted here by JS -->
    </div>
    
    <!-- Common scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    
    <script>
        const statusConfig = {
            online: { class: 'status-online', text: 'Online' },
            caching: { class: 'status-caching', text: 'Caching' },
            idle: { class: 'status-idle', text: 'Idle' },
            offline: { class: 'status-offline', text: 'Offline' },
            disabled: { class: 'status-disabled', text: 'Disabled' }
        };

        const showToast = (message, type = 'success') => {
            const toastContainer = document.querySelector('.toast-container');
            if (!toastContainer) {
                console.error('Toast container not found!');
                return;
            }
        
            const toastId = 'toast-' + Date.now();
            const bgClass = type === 'success' ? 'bg-success' : 'bg-danger';
            const icon = type === 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-triangle-fill';
        
            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center text-white ${bgClass} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="bi ${icon} me-2"></i>
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
        
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: 5000 });
            toast.show();
            
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        };
    </script>
    
    <!-- Block for page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
