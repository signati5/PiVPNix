<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/pivpnix-logo-color.ico') }}">
    
    <title>Login - PiVPNiX</title>

    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Unified stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        .login-card {
            max-width: 400px;
            width: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            padding-top: 20px; /* Overrides the general body padding-top */
        }        
    </style>
</head>
<body>
    
    <div class="card login-card shadow-lg">
        <div class="card-body p-4 p-md-5">

            <h3 class="card-title text-center mb-4">
                <img src="{{ url_for('static', filename='img/pivpnix-logo-color.png') }}" alt="PiVPNix" style="max-height: 40px;">
            </h3>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <!-- Error message with Bootstrap styling -->
                    <div class="alert alert-danger" role="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4">Log In</button>
            </form>

        </div>
    </div>

    <!-- Bootstrap JS is not necessary for this simple page -->

</body>
</html>
